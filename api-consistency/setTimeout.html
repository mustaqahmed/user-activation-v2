<!DOCTYPE html>
<html>
<head>
  <title>User Activation v2 with setTimeout</title>
  <link rel="stylesheet" href="styles.css">
  <script src="common.js"></script>
  <script>
    function callWithSetTimeoutChain(depth) {
      if (depth <= 0)
        callWindowOpen();
      else
        setTimeout(() => callWithSetTimeoutChain(depth-1), 100);
    }

    function init() {
      for (let i = 0; i < 3; i++) {
        $("button" + i).addEventListener("click", e => {
          log(e.target.id + " clicked", "yellow");
          callWithSetTimeoutChain(i+1);
        });
      }
    }
  </script>
</head>
<body onload="init()">
  <div class="instruction">
    <b>With User Activation v2, any these buttons can open a popup window.</b>
  </div>

  <p>
    <input id="button0" type="button" value="Button 0" />
    opens a popup through a direct setTimeout() call.
  </p>

  <p>
    <input id="button1" type="button" value="Button 1" />
    opens a popup through a nested setTimeout() call.
  </p>

  <p>
    <input id="button2" type="button" value="Button 2" />
    opens a popup through a doubly-nested setTimeout() call.
  </p>

  <div id="log"><b>Log:</b> </div>
</body>
</html>
